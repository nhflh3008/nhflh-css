<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Nuhafalah</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">
                <h1 class="title">YOUTUBE</h1>
                <i class="fa-brands fa-youtube icons"></i>
                <p class="description">Nuhafalah Youtube Channel</p>
                <button class="btn" onclick="redirYOUTUBE()">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">WHATSSAPP</h1>
                <i class="fa-brands fa-whatsapp icons"></i>
                <p class="description">Nuhafalah WA Account</p>
                <button class="btn" onclick="redirWHATSSAPP"()>Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">INSTAGRAM</h1>
                <i class="fa-brands fa-instagram icons"></i>
                <p class="description">Nuhafalah Instagram Account</p>
                <button class="btn" onclick="redirInstagram()">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TIKTOK</h1>
                <i class="fa-brands fa-tiktok icons"></i>
                <p class="description">Nuhafalah Tiktok Channel</p>
                <button class="btn" onclick="redirTiktok()">Follow</button>
            </div>
        </div>
    </div>
    <script>
        function redirYOUTUBE() {
            window.location.href = "https://www.bing.com/ck/a?!&&p=b8a03b340e979fe3ccf4749d76f456be53d5572fae8f8b3687ac425644f1f315JmltdHM9MTczNDU2NjQwMA&ptn=3&ver=2&hsh=4&fclid=32380a64-f79e-6628-2aa1-18b6f69f67bb&psq=youtube+khoirun+nuha+akmal+al+falah&u=a1aHR0cHM6Ly93d3cueW91dHViZS5jb20vQEtIT0lSVU5OVUhBQUtNQUxBTEZBTEFI&ntb=1"
        }

        function redirWHATSSAPP() {
            window.location.href = "https://wa.me/+6285876655916"
        }

        function redirInstagram() {
            window.location.href = "https://www.bing.com/ck/a?!&&p=dbb028db4b7325534e7cc75675a86e3aec86b325943b47a00c016c3cb4056a26JmltdHM9MTczNDU2NjQwMA&ptn=3&ver=2&hsh=4&fclid=32380a64-f79e-6628-2aa1-18b6f69f67bb&psq=instagran+nhflh_&u=a1aHR0cHM6Ly93d3cuaW5zdGFncmFtLmNvbS9uaGZsaF8v&ntb=1"
        }

        function redirTiktok() {
            window.location.href = "https://www.tiktok.com/Nuhafalah"
        }
    </script>
</body>
</html>
